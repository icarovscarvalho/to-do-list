<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <main>
        <section id="form-container">
            <form id="todo-form">
                <input type="text" autocomplete="off" placeholder="Digite aqui a próxima tarefa..." id="task-title-input">
                <button id="add-todo-button">✔️</button>
            </form>
        </section>
        <section id="list">
            <ul id="todo-list">
        
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
